apiVersion: v1
kind: Secret
metadata:
  name: nest-checkout-automation-secrets
  namespace: home-automation
  labels:
    app: nest-checkout-automation
type: Opaque
stringData:
  # Google OAuth credentials
  GOOGLE_CLIENT_ID: "YOUR_CLIENT_ID_HERE"
  GOOGLE_CLIENT_SECRET: "YOUR_CLIENT_SECRET_HERE"
  GOOGLE_REFRESH_TOKEN: "YOUR_REFRESH_TOKEN_HERE"

  # Nest/SDM configuration
  NEST_PROJECT_ID: "YOUR_DEVICE_ACCESS_PROJECT_ID_HERE"
  NEST_DEVICE_IDS: ""  # Comma-separated device IDs, leave empty to control all

  # Hospitable iCal URL
  ICAL_URL: "https://api.hospitable.com/v1/team.ics?key=YOUR_KEY&token=YOUR_TOKEN"

# IMPORTANT: Do not commit this file with real values!
# Instead, apply it manually or use a secrets management tool.
#
# To apply with real values:
# 1. Copy this file and fill in real values
# 2. kubectl apply -f secret-with-real-values.yaml
# 3. Delete the file with real values
#
# Or use kubectl to create the secret directly:
# kubectl create secret generic nest-checkout-automation-secrets \
#   --namespace=home-automation \
#   --from-literal=GOOGLE_CLIENT_ID=xxx \
#   --from-literal=GOOGLE_CLIENT_SECRET=xxx \
#   --from-literal=GOOGLE_REFRESH_TOKEN=xxx \
#   --from-literal=NEST_PROJECT_ID=xxx \
#   --from-literal=NEST_DEVICE_IDS= \
#   --from-literal=ICAL_URL=xxx
