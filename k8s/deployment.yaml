apiVersion: apps/v1
kind: Deployment
metadata:
  name: nest-checkout-automation
  namespace: home-automation
  labels:
    app: nest-checkout-automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nest-checkout-automation
  template:
    metadata:
      labels:
        app: nest-checkout-automation
    spec:
      containers:
        - name: nest-checkout-automation
          image: ghcr.io/codervinod/nest-checkout-automation:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: nest-checkout-automation-config
            - secretRef:
                name: nest-checkout-automation-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: nest-checkout-automation
  namespace: home-automation
  labels:
    app: nest-checkout-automation
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: nest-checkout-automation
